{% extends 'base.html' %}

{% load verbatim %}

{% block head %}
<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jstat.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.sparkline.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/moment.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.orbit-1.2.3.min.js"></script>
<link rel="stylesheet" href="{{STATIC_URL}}css/orbit-1.2.3.css" />
<link rel='stylesheet' href="{{STATIC_URL}}css/fonts.css" type='text/css'>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/styles.css">
<script type="text/javascript">ESTADO_API = "{% url api_dispatch_list api_name="v1" resource_name="estado" %}";</script>

<script type="text/javascript" src="{{STATIC_URL}}js/generador_v2.js"></script>
{% endblock head %}

{% block title %}
generador de valores - visualizaci&oacute;n de estado del sistema 
{% endblock title %}

{% block content %}
<div id="content" class="">
    <div id="info_images" class="">
        {%include "info_images.html"%}
    </div>
    <div id="bottom_info_bg"></div>
    <div id="bottom_info">
        
	<div id="actual_state" class=""></div>
	{% verbatim %}
	<script id="actual_state" type="text/html">
		<div class="span-9 append-1 information">
			<div id="timestamp" class="span-9 bolder">{{timestamp}}</div>
			<div id="num_titulos" class="span-9">
				<div class="span-5 bold">
					N&uacute;mero de t&iacute;tulos emitidos: 
				</div>
				<div class="span-3">{{num_titulos_emitidos}}</div>
			</div>
			<div id="valor" class="span-10">
				<div class="span-5 bold">
					Valor unitario: 
				</div>
				<div class="span-3">$ {{valor_unitario}}</div>
			</div>
			<div id="tiempo" class="span-9">
				<div class="span-5 bold">
					Tiempo de actividad:
				</div>
				<div>{{tiempo_actividad}} segundos</div>
			</div>
			<div id="capital" class="span-10">
				<div class="span-5 bold">
					Capital acumulado:
				</div>
				<div class="span-3">$ {{capital}}</div>
			</div>
		</div>
		<div class="span-14 last">
			<div class="span-14 append-bottom d_graph">
				<div class="span-2 append-bottom">
                    <span class="subtitle">Valor unitario <br/>60 minutos</span>
				</div>
				<div id="valor_60" class="span-12 last">loading .... </div>
			</div>
			<div class="span-14 append-bottom">
				<div class="span-2">
                    <span class="subtitle">Capital <br/>60 minutos</span>
				</div>
				<div id="capital_60" class="span-12 last">loading ....</div>
			</div>
		</div>
	</script>

  <script id="day_state" type="text/html">
        <div id="periodo" class="span-23 bolder">Periodo: {{periodo}}</div>
        <div id="valor_" class="prepend-1 span-24 append-bottom">
            <div class="subtitle span-3 label_d">Valor unitario</div>
            <div id="valor_week_graph" class="span-19 last">loading ...</div>
        </div>
        <div id="capital_" class="prepend-1 span-24">
            <div class="subtitle span-3 label_d">Capital</div>
            <div id="capital_week_graph" class="span-19 last">loading ...</div>
        </div>
    </script>
    {% endverbatim %}
    <div id="day_state"></div>
</div>
{% endblock content %}
